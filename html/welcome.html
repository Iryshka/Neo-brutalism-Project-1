<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="header container">
        <a href="index.html"
          ><img src="../images/logo.png" alt="company's logo" class="logo"
        /></a>
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__list-item">
              <a class="header__link" href="index.html#fees">Fees</a>
            </li>
            <li class="header__list-item">
              <a class="header__link" href="index.html#countries">Countries</a>
            </li>
            <li class="header__list-item">
              <a class="header__link" href="index.html#transfers">Transfers</a>
            </li>
            <li class="header__list-item">
              <a class="header__link" href="index.html#pricing">Pricing</a>
            </li>
          </ul>
        </nav>
        <div class="header__button">
          <a href="welcome.html"><button class="button">Get started</button></a>
        </div>

        <button class="header__burger">
          <span class="header__span1"></span>
          <span class="header__span2"></span>
          <span class="header__span3"></span>
        </button>
      </div>
    </header>

    <main class="welcome">
      <div class="welcome__box">
        <h2 class="welcome__title">Welcome!</h2>

        <form action="" id="welcome__form" class="welcome__form">
          <div class="welcome__input-control">
            <input
              type="text"
              class="welcome__input"
              name="email"
              id="email"
              placeholder="email"
            />
            <div class="welcome__error"></div>
          </div>

          <div class="welcome__input-control welcome__input-control-password">
            <input
              type="password"
              class="welcome__input"
              name="password"
              id="password"
              placeholder="password"
            />
            <i class="welcome__eye"
              ><span
                id="welcome__icon"
                class="material-symbols-outlined welcome__input-password-img"
              >
                visibility_off
              </span></i
            >
            <div class="welcome__error"></div>
          </div>

          <div class="welcome__button">
            <button type="submit" class="button">Sign up</button>
          </div>
        </form>

        <div class="welcome__socials">
          <a class="welcome__link" href="https://www.linkedin.com/"
            ><img src="../images/linkedin.png" alt="" class="welcome__img"
          /></a>
          <a class="welcome__link" href="https://twitter.com/"
            ><img src="../images/twitter.png" alt="" class="welcome__img"
          /></a>
          <a class="welcome__link" href="https://www.instagram.com/"
            ><img src="../images/instagram.png" alt="" class="welcome__img"
          /></a>
        </div>
      </div>
    </main>
    <script src="../index.js"></script>
  </body>
</html>
