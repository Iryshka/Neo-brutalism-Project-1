<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="header container">
        <a href="index.html"
          ><img src="../images/logo.png" alt="company's logo" class="logo"
        /></a>
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item">
              <a class="header__link" href="#">Service</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">API</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">Company</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="pricing.html">Pricing</a>
            </li>
          </ul>
        </nav>
        <div class="header__button">
          <a href="signup.html"><button class="button">Get started</button></a>
        </div>

        <div class="header__burger">
          <div class="header__line1"></div>
          <div class="header__line1"></div>
          <div class="header__line1"></div>
        </div>
      </div>
    </header>

    <main class="welcome">
      <div class="welcome__box">
        <h2 class="welcome__title">Welcome!</h2>
        <input
          type="email"
          name="email"
          id="email"
          class="welcome__input"
          placeholder="Email"
        />
        <input
          type="password"
          name="password"
          id="password"
          class="welcome__input"
          placeholder="Password"
        />

        <div class="welcome__button">
          <button class="button">Sign up</button>
        </div>

        <div class="welcome__socials">
          <a class="welcome__link" href="#"
            ><img src="../images/linkedin.png" alt="" class="welcome__img"
          /></a>
          <a class="welcome__link" href="#"
            ><img src="../images/google.png" alt="" class="welcome__img"
          /></a>
          <a class="welcome__link" href="#"
            ><img src="../images/Facebook.png" alt="" class="welcome__img"
          /></a>
        </div>
      </div>
    </main>
  </body>
</html>
