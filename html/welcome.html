<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="header container">
        <a href="index.html"
          ><img src="../images/logo.png" alt="company's logo" class="logo"
        /></a>
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__list-item">
              <a class="header__link" href="#">Fees</a>
            </li>
            <li class="header__list-item">
              <a class="header__link" href="#">Countries</a>
            </li>
            <li class="header__list-item">
              <a class="header__link" href="#">Transfers</a>
            </li>
            <li class="header__list-item">
              <a class="header__link" href="pricing.html">Pricing</a>
            </li>
          </ul>
        </nav>
        <div class="header__button">
          <a href="welcome.html"><button class="button">Get started</button></a>
        </div>

        <button class="header__burger">
          <span class="header__span"></span>
        </button>
      </div>
    </header>

    <main class="welcome">
      <div class="welcome__box">
        <h2 class="welcome__title">Welcome!</h2>
        <form action="" class="welcome__form">
          <input
            type="email"
            name="email"
            id="email"
            class="welcome__input"
            placeholder="Email"
          />
          <div class="welcome__password-container">
            <input
              type="password"
              name="password"
              id="password"
              class="welcome__input"
              placeholder="Password"
            />
            <i class="welcome__eye"
              ><span
                id="welcome__icon"
                class="material-symbols-outlined welcome__password-img"
              >
                visibility
              </span></i
            >
          </div>
        </form>
        <div class="welcome__button">
          <button class="button">Sign up</button>
        </div>

        <div class="welcome__socials">
          <a class="welcome__link" href="https://www.linkedin.com/"
            ><img src="../images/linkedin.png" alt="" class="welcome__img"
          /></a>
          <a class="welcome__link" href="https://twitter.com/"
            ><img src="../images/twitter.png" alt="" class="welcome__img"
          /></a>
          <a class="welcome__link" href="https://www.instagram.com/"
            ><img src="../images/instagram.png" alt="" class="welcome__img"
          /></a>
        </div>
      </div>
    </main>
    <script src="../script.js"></script>
  </body>
</html>
